<html>
<head>
    <title>WebGL</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='../common/site.css' />
</head>
<body>

<div id='map'></div>
<script src='https://mapbox.s3.amazonaws.com/llmr/master/llmr.js'></script>
<script src='../common/domready.js'></script>
<script src='../common/sources.js'></script>
<script>
llmr.util.getJSON('outdoors.json', function(err, style) {
    if (err) throw err;
    var map = new llmr.Map({
        container: 'map',
        sources: window.sources,
        style: style,
        maxZoom: 20,
        zoom: 15,
        center: [37.76, -122.45],
        rotation: 0,
        hash: true
    });
});
</script>

</body>
</html>
