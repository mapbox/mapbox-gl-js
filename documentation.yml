  - name: Geography
    description: |
      These are Mapbox GL JS's ways of representing locations
      and areas on the sphere.
  - LngLat
  - LngLatBounds
  - name: Controls
    description: |
      Controls add new functionality and user interface
      elements to the map.
  - Navigation
  - Geolocate
  - Attribution
  - Control
  - name: Handlers
    description: |
      Handlers add different kinds of interactivity to the map -
      mouse interactivity, touch interactions, and other
      gestures.
  - BoxZoomHandler
  - ScrollZoomHandler
  - DragPanHandler
  - DragRotateHandler
  - KeyboardHandler
  - DoubleClickZoomHandler
  - TouchZoomRotateHandler
  - name: Sources
    description: |
      Use these methods to dynamically add content to your map after
      it has been loaded, or to add GeoJSON content generated
      by other JavaScript. You can also add sources to your map
      by including them in the map's Mapbox GL style.
  - GeoJSONSource
  - VideoSource
  - ImageSource
  - name: Options
    description: |
      These shared option can be supplied as arguments to various methods
      on a Map object and other functions.
  - CameraOptions
  - AnimationOptions
  - StyleOptions
  - name: Popups
  - Popup
  - name: Events
    description: |
      This event functionality is used by Mapbox GL JS itself
      and can be useful to other developers who want to create
      [Controls](#Control) or other extensions.
  - Evented
  - MapMouseEvent
  - MapTouchEvent
  - MapBoxZoomEvent
  - name: Types
    description: |
      These are types used in the documentation above to describe arguments,
      properties, and return values.
  - LngLatLike
  - LngLatBoundsLike
  - Point
  - PointLike
