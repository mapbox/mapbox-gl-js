    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>
<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiZ3NkcG0iLCJhIjoiY2lqbmN5eG9mMDBndHVmbTU5Mmg1djF6MiJ9.QqFCD7tcmccysN8GUClW8w';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    minZoom: 4,
    zoom: 4,
    center: [68.919, 30.081]
});

map.showTileBoundaries = true;

map.on('load', function () {

    map.addSource('PAK_Data', {
        type: 'vector',
        url: 'mapbox://gsdpm.e7248292'
    });

    map.addLayer({
        'id': 'PAK_District_Circles',
        'type': 'circle',
        'source': 'PAK_Data',
        'source-layer': 'PAK_District_Points',
        'layout': {},
        'paint': {
            'circle-opacity': .5,
            'circle-color': "#fdbf6f",
            'circle-stroke-width': .75,
            'circle-stroke-color': '#555555',
            'circle-stroke-opacity': .5,
            'circle-blur': .05,
        'circle-radius':
          /* Expressions
          [
                "interpolate",
                ["linear"],
                ["zoom"],
                4, ["sqrt", ["*", ["get", 'P14_DIST'], 5]],
                6, ["sqrt", ["*", ["get", 'P14_DIST'], 75]],
                8, ["sqrt", ["*", ["get", 'P14_DIST'], 160]]
          ]
          */
{
            property: 'P14_DIST',
            type: 'exponential',
            stops: [[{"zoom": 4,"value": 5}, 1],
                    [{"zoom": 4,"value": 95}, 9],
                    [{"zoom": 5,"value": 5}, 2],
                    [{"zoom": 5,"value": 95}, 18],
                    [{"zoom": 6,"value": 5}, 4],
                    [{"zoom": 6,"value": 95}, 36],
                    [{"zoom": 7,"value": 5}, 8],
                    [{"zoom": 7,"value": 95}, 72],
                    [{"zoom": 8,"value": 5}, 16],
                    [{"zoom": 8,"value": 95}, 144]]
}
    }
    });
});

</script>
