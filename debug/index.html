<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        #checkboxes {
            position: absolute;
            background: #fff;
            top:0;
            left:0;
            padding:10px;
        }
        #bucket-stats {
            position: absolute;
            top:100px;
            left:0;
            pointer-events: none;
        }
        #bucket-stats div {
            background-color: #fff;
            padding: 5px 10px;
            white-space: nowrap;
        }
    </style>
</head>

<body>
<div id='map'></div>
<div id='checkboxes'>
  <input id='debug-checkbox' name='debug' type='checkbox'> <label for='debug'>debug</label><br />
  <input id='collision-debug-checkbox' name='collision-debug' type='checkbox'> <label for='collision-debug'>collision debug</label><br />
  <input id='bucket-stats-checkbox' name='bucket-stats' type='checkbox'> <label for='bucket-stats'>bucket stats</label>
</div>

<div id='bucket-stats' style="display:none">
    <em>Waiting for data...</em>
</div>

<script src='mapbox-gl.js'></script>
<script src='site.js'></script>
</body>
</html>
