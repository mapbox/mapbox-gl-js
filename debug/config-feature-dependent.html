<!DOCTYPE html>
<html>
    <head>
        <title>Mapbox GL JS debug page</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="../dist/mapbox-gl.css" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #map {
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script src="../dist/mapbox-gl-dev.js"></script>
        <script src="../debug/access_token_generated.js"></script>
        <script>
            var map = (window.map = new mapboxgl.Map({
                container: "map",
                devtools: true,
                hash: true,

                zoom: 21.25,
                center: [-122.4194005, 37.7749646],

                style: {
                    version: 8,
                    schema: {
                        "room-color": {
                            type: "color",
                            default: [
                                "match",
                                ["get", "room"],
                                "kitchen",
                                "#ff0000",
                                "#00ff00",
                            ],
                        },
                    },
                    sources: {
                        rooms: {
                            type: "geojson",
                            data: {
                                type: "FeatureCollection",
                                features: [
                                    {
                                        type: "Feature",
                                        geometry: {
                                            type: "Polygon",
                                            coordinates: [
                                                [
                                                    [-122.4194, 37.7749],
                                                    [-122.4194, 37.775],
                                                    [-122.4193, 37.775],
                                                    [-122.4193, 37.7749],
                                                    [-122.4194, 37.7749],
                                                ],
                                            ],
                                        },
                                        properties: {
                                            room: "kitchen",
                                        },
                                    },
                                    {
                                        type: "Feature",
                                        geometry: {
                                            type: "Polygon",
                                            coordinates: [
                                                [
                                                    [-122.4195, 37.7749],
                                                    [-122.4195, 37.775],
                                                    [-122.4194, 37.775],
                                                    [-122.4194, 37.7749],
                                                    [-122.4195, 37.7749],
                                                ],
                                            ],
                                        },
                                        properties: {
                                            room: "living room",
                                        },
                                    },
                                ],
                            },
                        },
                    },
                    layers: [
                        {
                            id: "background",
                            type: "background",
                            layout: {},
                            paint: {
                                "background-color": "#ddd",
                            },
                        },
                        {
                            id: "rooms",
                            type: "fill",
                            source: "rooms",
                            layout: {},
                            paint: {
                                "fill-color": ["config", "room-color"],
                            },
                        },
                    ],
                },
            }));
        </script>
    </body>
</html>
