<!DOCTYPE html>
<html>

<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../dist/mapbox-gl.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }

        #config {
            position: absolute;
            top:15px;
            left:15px;
            max-height: 95%;
            overflow-y:auto;
            z-index: 100;
        }
        #config::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        #config::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        #config::-webkit-scrollbar-thumb {
            background: rgba(110, 110, 110);
            border-radius: 10px;
        }
        #config::-webkit-scrollbar-thumb:hover {
            background-color: rgba(90, 90, 90);
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="config"></div>
    <script src="./dynamic.js"></script>
    <script src="../dist/mapbox-gl-dev.js"></script>
    <script type="module">
import {getAccessToken} from './access_token_generated.js';

mapboxgl.accessToken = getAccessToken();
</script>
    <script type='module'>
        import {Pane} from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.3/dist/tweakpane.min.js';

        const pane = new Pane({
            title: 'Parameters',
            expanded: true,
            container: document.querySelector('#config'),
        });

        const styles = [
            'dynamic',
            'mapbox://styles/mapbox/standard',
            'mapbox://styles/mapbox-map-design/standard-rc',
            'mapbox://styles/mapbox-map-design/standard-experimental',
            'mapbox://styles/mapbox-map-design/standard-satellite-rc'
        ];

        const defaultStyle = styles[1];

        const params = window.params = {style: defaultStyle, accessToken: mapboxgl.accessToken};
        const arrayToOptions = (arr) => Object.fromEntries(arr.map(item => [item, item]));

        const map = window.map = new mapboxgl.Map({
            container: 'map',
            center: [-74.012499, 40.705441],
            zoom: 15.27,
            pitch: 60,
            bearing: -7,
            style: defaultStyle,
            devtools: true,
            hash: true
        });

        const dynamicFolders = [];
        const styleBinding = pane.addBinding(params, 'style', {label: 'Style', options: arrayToOptions(styles)});
        styleBinding.on('change', (e) => map.setStyle(e.value === 'dynamic' ? window.dynamic : e.value, {diff: false}));

        const accessTokenBinding = pane.addBinding(params, 'accessToken', {label: 'Access Token'});
        accessTokenBinding.on('change', (e) => { mapboxgl.accessToken = e.value; });

        map.on('style.load', (e) => {
            const style = map.getStyle();
            dynamicFolders.forEach((folder) => folder.dispose());

            // Render imports configuration
            const imports = style.imports || [];
            for (const {id, data: fragment} of imports) {
                const fragmentName = fragment.name || id;
                const folder = pane.addFolder({title: fragmentName, expanded: true});
                dynamicFolders.push(folder);

                // Parse mapbox:auxiliary into normalized conditions array
                const parseAuxiliary = (aux) => {
                    if (!aux || aux.length === 0) return null;
                    const conditions = Array.isArray(aux[0]) ? aux : [aux];
                    return conditions.map(([parent, value]) => ({parent, value}));
                };

                // Check if all conditions are met
                const evaluateConditions = (conditions) => {
                    return conditions.every(({parent, value}) => params[parent] === value);
                };

                const bindings = new Map();

                // Helper to add a config binding
                const addConfigBinding = (targetFolder, config, meta) => {
                    const label = meta.metadata ? meta.metadata['mapbox:title'] : config;
                    const options = meta.values && Array.isArray(meta.values) ? arrayToOptions(meta.values) : undefined;
                    params[config] = meta.default;
                    const configBinding = targetFolder.addBinding(params, config, {label, options});
                    configBinding.on('change', (e) => map.setConfigProperty(id, config, e.value));
                    bindings.set(config, configBinding);
                    return configBinding;
                };

                const configGroups = fragment.metadata && fragment.metadata["mapbox:configGroups"];
                const schema = fragment.schema || {};

                // Collect interactivity configs from featuresets
                const featuresets = fragment.featuresets || {};
                const interactivityConfigs = new Set();
                for (const fs of Object.values(featuresets)) {
                    const states = fs.metadata && fs.metadata['mapbox:states'] || [];
                    for (const state of states) {
                        if (state.importConfigs) {
                            state.importConfigs.forEach(c => interactivityConfigs.add(c));
                        }
                    }
                }

                if (configGroups && configGroups.length > 0) {
                    const groupedProps = new Set(configGroups.flatMap(g => g.properties));

                    // Render grouped properties in sub-folders
                    for (const group of configGroups) {
                        const groupFolder = folder.addFolder({title: group.name, expanded: true});
                        for (const config of group.properties) {
                            if (schema[config]) {
                                addConfigBinding(groupFolder, config, schema[config]);
                            }
                        }
                    }

                    // Render remaining ungrouped in "Other" folder
                    const otherConfigs = Object.keys(schema).filter(c =>
                        !groupedProps.has(c) && !interactivityConfigs.has(c)
                    );
                    if (otherConfigs.length > 0) {
                        const otherFolder = folder.addFolder({title: 'Other', expanded: true});
                        for (const config of otherConfigs) {
                            addConfigBinding(otherFolder, config, schema[config]);
                        }
                    }

                    // Render Interactivity section grouped by featureset > state
                    if (interactivityConfigs.size > 0) {
                        const interactivityFolder = folder.addFolder({title: 'Interactivity', expanded: true});
                        for (const [fsId, fs] of Object.entries(featuresets)) {
                            const states = (fs.metadata && fs.metadata['mapbox:states']) || [];
                            const statesWithConfigs = states.filter(s => s.importConfigs && s.importConfigs.length > 0);
                            if (statesWithConfigs.length === 0) continue;

                            const fsTitle = (fs.metadata && fs.metadata['mapbox:title']) || fsId;
                            const fsFolder = interactivityFolder.addFolder({title: fsTitle, expanded: false});

                            for (const state of statesWithConfigs) {
                                const stateFolder = fsFolder.addFolder({title: state.id, expanded: true});
                                for (const config of state.importConfigs) {
                                    if (schema[config]) {
                                        addConfigBinding(stateFolder, config, schema[config]);
                                    }
                                }
                            }
                        }
                    }
                } else {
                    // Fallback: flat list
                    for (const config in schema) {
                        addConfigBinding(folder, config, schema[config]);
                    }
                }

                // Set up auxiliary visibility logic
                for (const config in schema) {
                    const meta = schema[config];
                    const auxiliary = meta.metadata && meta.metadata["mapbox:auxiliary"];
                    const conditions = parseAuxiliary(auxiliary);
                    if (!conditions) continue;

                    const binding = bindings.get(config);
                    if (!binding) continue;

                    // Set initial hidden state
                    binding.hidden = !evaluateConditions(conditions);

                    // Subscribe to parent changes
                    for (const {parent} of conditions) {
                        const parentBinding = bindings.get(parent);
                        if (!parentBinding) {
                            console.warn(`Auxiliary config "${config}" references unknown parent "${parent}"`);
                            continue;
                        }
                        parentBinding.on('change', () => {
                            binding.hidden = !evaluateConditions(conditions);
                        });
                    }
                }
            }
        });
    </script>
</body>

</html>
