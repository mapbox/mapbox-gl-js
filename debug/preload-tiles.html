<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        #controls { position: absolute; top: 0; left: 0; }
    </style>
</head>

<body>
<div id='map'></div>
<div id='controls'>
    <button id="flyTo-preload">Preload flyTo</button><br />
    <button id="flyTo-run">Run flyTo</button><br />
    <button id="easeTo-preload">Preload easeTo</button><br />
    <button id="easeTo-run">Run easeTo</button><br />
    <button id="enable-dem">Enable DEM</button><br />
</div>

<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 10,
    center: [-119.5375, 37.7425],
    style: 'mapbox://styles/mapbox/streets-v11',
});

const halfDome = [-119.5329, 37.7460];
const elCapitan = [-119.6358, 37.7422];

const flyToOptions = {
    center: halfDome,
    zoom: 13,
    bearing: 135,
    pitch: 45,
    duration: 5000
};

const easeToOptions = {
    center: elCapitan,
    zoom: 14,
    bearing: 90,
    pitch: 65,
    duration: 5000
};

document.getElementById('flyTo-preload').onclick = async function () {
    this.innerText = 'Preload flyTo ðŸ”„';
    map.flyTo({...flyToOptions, preload: true});
    await map.once('idle');
    this.innerText = 'Preload flyTo âœ…';
};

document.getElementById('flyTo-run').onclick = async function () {
    this.innerText = 'Run flyTo ðŸ”„';
    map.flyTo(flyToOptions);
    await map.once('idle');
    this.innerText = 'Run flyTo âœ…';
};

document.getElementById('easeTo-preload').onclick = async function () {
    this.innerText = 'Preload easeTo ðŸ”„';
    map.easeTo({...easeToOptions, preload: true});
    await map.once('idle');
    this.innerText = 'Preload easeTo âœ…';
};

document.getElementById('easeTo-run').onclick = async function () {
    this.innerText = 'Run easeTo ðŸ”„';
    map.easeTo(easeToOptions);
    await map.once('idle');
    this.innerText = 'Run easeTo âœ…';
};

document.getElementById('enable-dem').onclick = async function () {
    map.addSource('mapbox-dem', {
        'type': 'raster-dem',
        'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
        'tileSize': 512
    });

    map.setTerrain({'source': 'mapbox-dem', 'exaggeration': 1.5});
    await map.once('idle');

    this.innerText = 'Enable DEM âœ…';
};

</script>
</body>
</html>
