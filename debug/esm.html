<!DOCTYPE html>
<html>

<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../dist/mapbox-gl.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script type="module">
        // Note: to test the ESM build, run this debug page with "npm run start-esm"
        import mapbox from '../dist/esm-dev/mapbox-gl.js';
        import {getAccessToken} from './access_token_generated.js';

        mapbox.accessToken = getAccessToken();

        const map = window.map = new mapbox.Map({
            container: 'map',
            zoom: 12.5,
            center: [-122.4194, 37.7749],
            hash: true
        });
    </script>
</body>

</html>
