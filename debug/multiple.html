<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        .map { width: 150px; height: 150px; display: block; float: left; margin: 5px; }
    </style>
</head>

<script src='mapbox-gl.js'></script>
<script src='access-token.js'></script>

<script>
var style = {
    "version": 8,
    "sources": {
        "satellite": {
            "type": "raster",
            "url": "mapbox://mapbox.satellite",
            "tileSize": 256
        },
        "street": {
            "type": "vector",
            "url": "mapbox://mapbox.mapbox-streets-v7",
        }
    },
    "layers": [{
        "id": "background",
        "type": "background",
        "paint": {
            "background-color": "rgb(4,7,14)"
        }
    }, {
        "id": "satellite",
        "type": "raster",
        "source": "satellite"
    }, {
        "id": "streets",
        "type": "line",
        "source": "street",
        "source-layer": "road",
        "paint": {
            "line-color": "#aaff00",
            "line-width": 5
        }
    }]
};

document.addEventListener('DOMContentLoaded', function () {
    var count = window.location.hash.substring(1)
    for (var i = 0; i < (isNaN(count) ? 2 : count); i++) {
        var div = document.createElement('div')
        var id = div.id = 'map' + i
        div.className = 'map'
        document.body.appendChild(div)
        var map = new mapboxgl.Map({
          container: id,
          minZoom: 14,
          zoom: 14,
          center: [-122.514426, 37.562984],
          bearing: -96,
          style: style,
          hash: false
        })

        map.on('click', popup.bind(map));
    }
})

function popup(e) {
    if (e.originalEvent.shiftKey) return;
    (new mapboxgl.Popup())
        .setLngLat(e.lngLat)
        .setHTML('<h3>' + e.point.x + ', ' + e.point.y + '</h3>')
        .addTo(this);
}

</script>

</body>
</html>
