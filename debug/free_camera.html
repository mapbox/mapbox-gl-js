<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }

        #checkboxes {
            position: absolute;
            background: #fff;
            top:0;
            left:0;
            padding:10px;
        }

    </style>
</head>

<body>
<div id='map'></div>
<div id='checkboxes'>
    <label><input id='show-tile-boundaries-checkbox' type='checkbox'> tile debug</label><br />
    <label><input id='show-symbol-collision-boxes-checkbox' type='checkbox'> collision debug</label><br />
    <label><input id='show-overdraw-checkbox' type='checkbox'> overdraw debug</label><br />
    <br />
    <button id="cycle-anim-button" type="button">Cycle animation</button>
</div>

<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 12.5,
    center: [-77.01866, 38.888],
    style: 'mapbox://styles/mapbox/streets-v10',
    hash: true,
    interactive: false
});

map.addControl(new mapboxgl.NavigationControl());
map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true,
    showUserLocation: true,
    fitBoundsOptions: {
        maxZoom: 20
    }
}));
map.addControl(new mapboxgl.ScaleControl());
map.addControl(new mapboxgl.FullscreenControl());

let animationIndex = 0;
let animationTime = 0.0;

map.on('load', function() {
    map.addSource('geojson', {
        "type": "geojson",
        "data": "/test/integration/data/linestring.geojson",
        "attribution": "GeoJSON Attribution"
    });
    map.addLayer({
        "id": "route",
        "type": "line",
        "source": "geojson",
        "paint": {
            "line-color": "#EC8D8D",
            "line-width": {"base": 1.5, "stops": [[5, 0.75], [18, 32]]}
        }
    }, 'country-label-lg');

    map.addSource("points", {
        "type": "geojson",
        "data": '/debug/cross_source_points.geojson'
    });

    map.addLayer({
        "id": "points",
        "type": "symbol",
        "source": "points",
        "layout": {
            "text-field": "{name}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"]
        }
    });

    map.addLayer({
        id: "marker",
        type: "symbol",
        source: "points",
        layout: {
            "icon-image": "bus-11",
            "icon-size": 2,
            "icon-ignore-placement": true,
            "icon-allow-overlap": true
        }
    });

    map.addLayer({
        id: "marker-hover",
        type: "symbol",
        filter: ["==", "name", ""],
        source: "points",
        layout: {
            "icon-image": "bus-15",
            "icon-size": 2,
            "icon-ignore-placement": true,
            "icon-allow-overlap": true
        }
    });

    map.on('mouseenter', 'marker', function(e) {
        map.setFilter('marker-hover', ['==', 'name', e.features[0].properties.name]);
    });
    map.on('mouseleave', 'marker', function(e) {
        map.setFilter('marker-hover', ['==', 'name', '']);
    });

    const lerp = (a, b, t) => {
        if (Array.isArray(a) && Array.isArray(b)) {
            const result = [];
            for (let i = 0; i < Math.min(a.length, b.length); i++)
                result[i] = a[i] * (1.0 - t) + b[i] * t;
            return result;
        } else {
            return a * (1.0 - t) + b * t;
        }
    };

    const easeInOutQuad = (t) => t < 0.5 ? 2.0 * t * t : (4.0 - 2.0 * t) * t - 1.0;
    const easeInCubic = (t) => t * t * t;

    const animations = [{
        duration: 8.0,
        animate: (phase) => {
            const start = [-122.44418, 37.83254];
            const end = [-122.41307, 37.81518];
            const alt = [1500.0, 1000.0];
            const target = [-122.42204, 37.82666];

            // interpolate camera position while keeping focus on the Alcatraz island
            const camera = map.getFreeCameraOptions();

            const position = lerp(start, end, phase);
            const altitude = lerp(alt[0], alt[1], phase);
            camera.position = mapboxgl.MercatorCoordinate.fromLngLat(position, altitude);
            camera.lookAtPoint(target);

            map.setFreeCameraOptions(camera);
        }
    }, {
        duration: 5.0,
        animate: (phase) => {
            const position = [-122.45569, 37.75853];
            const alt = [10000.0, 20000.0];

            // Ease out
            const camera = map.getFreeCameraOptions();
            const altitude = lerp(alt[0], alt[1], easeInOutQuad(phase));
            camera.position = mapboxgl.MercatorCoordinate.fromLngLat(position, altitude);
            camera.orientation = [0, 0, 0, 1];

            map.setFreeCameraOptions(camera);
        }
    }, {
        duration: 8.0,
        animate: (phase) => {
            const start = [-122.53816, 37.76712];
            const end = [-122.49277, 37.77004];
            const alt = [2000.0, 4000.0];

            const camera = map.getFreeCameraOptions();
            const position = lerp(start, end, easeInOutQuad(phase));
            const altitude = lerp(alt[0], alt[1], easeInCubic(1.0 - phase));
            camera.position = mapboxgl.MercatorCoordinate.fromLngLat(position, altitude);
            camera.lookAtPoint([position[0] + 0.02 + phase * 0.02, position[1]]);

            map.setFreeCameraOptions(camera);
        }
    }];

    setInterval(() => {
        animationIndex %= animations.length;
        const current = animations[animationIndex];

        if (animationTime < current.duration) {
            current.animate(animationTime / current.duration);
        }

        animationTime += 1.0 / 60;

        if (animationTime > current.duration) {
            animationIndex++;
            animationTime = 0.0;
        }
    }, 1000.0 / 60.0);
});

document.getElementById('show-tile-boundaries-checkbox').onclick = function() {
    map.showTileBoundaries = !!this.checked;
};

document.getElementById('show-symbol-collision-boxes-checkbox').onclick = function() {
    map.showCollisionBoxes = !!this.checked;
};

document.getElementById('show-overdraw-checkbox').onclick = function() {
    map.showOverdrawInspector = !!this.checked;
};

document.getElementById('cycle-anim-button').onclick = function() {
    animationIndex++;
    animationTime = 0;
};

</script>
</body>
</html>
