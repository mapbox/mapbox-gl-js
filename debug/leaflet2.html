<html>
<head>
<title>WebGL</title>
<meta charset="utf-8">
<style>
#map { width: 600px; height:400px; }
</style>

<script src='//api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
<link href='//api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />

<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
<link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
<link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />

<script src="//www.mapbox.com/mapbox.js/assets/data/realworld.388.js"></script>
</head>

<body>
<div id="map"></div>

<script src="https://mapbox.s3.amazonaws.com/llmr/v0.0.10/llmr.js"></script>
<script src="style.js"></script>
<script src="leaflet-layer.js"></script>
<script>

var map = L.map('map').setView([-37.821, 175.219], 16);

L.glLayer().addTo(map);

var markers = L.markerClusterGroup();

for (var i = 0; i < addressPoints.length; i++) {
    var a = addressPoints[i];
    var title = a[2];
    var marker = L.marker(new L.LatLng(a[0], a[1]), { title: title });
    marker.bindPopup(title);
    markers.addLayer(marker);
}

map.addLayer(markers);

</script>
</body>
</html>
