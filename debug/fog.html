<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0 }
        html, body, #map { height: 100%; }

        #checkboxes {
            position: absolute;
            top:0;
            left:0;
            padding:10px;
        }
    </style>
</head>

<body>
<div id='map'></div>

<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js'></script>
<script src='../dist/mapbox-gl-dev.js'></script>
<script src='access_token_generated.js'></script>
<script>

var GUIParams = function() {
    this.enableFog = true;
    this.enableTerrain = true;
    this.freezeTileCoverage = false;
    this.terrainExaggeration = 1.5;
    this.style = 'satellite-streets-v11';
    this.fogRangeStart = 1000;
    this.fogRangeEnd = 10000;
    this.fogOpacity = 1.0;
    this.fogColor = [255, 255, 255];
    this.fogSkyBlend = 0.1;
    this.showTileBoundaries = false;
};

var guiParams = new GUIParams();

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 13.31,
    center: [-118.41588, 36.46821],
    pitch: 75,
    bearing: -10,
    style: 'mapbox://styles/mapbox/satellite-streets-v11',
    hash: true
});

window.onload = function() {
    var gui = new dat.GUI(); // eslint-disable-line

    var style = gui.add(guiParams, 'style', [
        'mapbox/streets-v11',
        'mapbox/satellite-streets-v11',
        'mapbox/light-v10',
        'mapbox/dark-v10',
        'mapbox/outdoors-v11',
        'mapbox/satellite-v9',
    ]);

    style.onFinishChange((value) => {
        map.setStyle('mapbox://styles/' + value);
    });

    var showTileBoundaries = gui.add(guiParams, 'showTileBoundaries');
    showTileBoundaries.onFinishChange((value) => {
        map.showTileBoundaries = value;
    });
    var freezeTileCoverage = gui.add(guiParams, 'freezeTileCoverage');
    freezeTileCoverage.onFinishChange((value) => {
        map.transform.freezeTileCoverage = value;
    });

    var terrain = gui.addFolder('Terrain');
    var enableTerrain = terrain.add(guiParams, 'enableTerrain');
    enableTerrain.onFinishChange((value) => {
        map.setTerrain(value ? {"source": "mapbox-dem", "exaggeration": guiParams.terrainExaggeration} : null);
    });

    var terrainExaggeration = terrain.add(guiParams, 'terrainExaggeration', 0.0, 4);
    terrainExaggeration.onFinishChange((value) => {
        if (guiParams.enableTerrain) {
            map.setTerrain({"source": "mapbox-dem", "exaggeration": value});
        }
    });

    var fog = gui.addFolder('Fog');
    var enableFog = fog.add(guiParams, 'enableFog');
    enableFog.onFinishChange((value) => {
        map.setFog(value ? {
            "range": [guiParams.fogRangeStart, guiParams.fogRangeEnd],
            "color": 'rgba(' + guiParams.fogColor[0] + ', ' + guiParams.fogColor[1] + ', ' + guiParams.fogColor[2] + ', 1.0)',
            "opacity": guiParams.fogOpacity,
            "sky-blend": guiParams.fogSkyBlend
        } : null);
    });

    var fogColor = fog.addColor(guiParams, 'fogColor');
    fogColor.onFinishChange((value) => {
        map.setFog({
            "color": 'rgba(' + value[0] + ', ' + value[1] + ', ' + value[2] + ', 1.0)',
        });
    });

    var fogRangeStart = fog.add(guiParams, 'fogRangeStart', 0.0, 15000.0);
    fogRangeStart.onFinishChange((value) => {
        map.setFog({
            "range": [value, guiParams.fogRangeEnd],
        });
    });

    var fogRangeEnd = fog.add(guiParams, 'fogRangeEnd', 0.0, 15000.0);
    fogRangeEnd.onFinishChange((value) => {
        map.setFog({
            "range": [guiParams.fogRangeStart, value],
        });
    });

    var fogOpacity = fog.add(guiParams, 'fogOpacity', 0.0, 1.0);
    fogOpacity.onFinishChange((value) => {
        map.setFog({
            "opacity": value,
        });
    });

    var fogSkyBlend = fog.add(guiParams, 'fogSkyBlend', 0.0, 1.0);
    fogSkyBlend.onFinishChange((value) => {
        map.setFog({
            "sky-blend": value,
        });
    });
};

var popup = new mapboxgl.Popup().setHTML('Pitch Alignment: auto<br>Rotation Alignment: auto');

var marker = new mapboxgl.Marker({
    color: `rgb(200, 0, 0)`,
    scale: 1,
    draggable: true,
    pitchAlignment: 'auto',
    rotationAlignment: 'auto'
})
    .setLngLat(map.getCenter())
    .setPopup(popup)
    .addTo(map);

marker.togglePopup();

map.on('style.load', function() {
    map.addSource('mapbox-dem', {
        "type": "raster-dem",
        "url": "mapbox://mapbox.terrain-rgb",
        "tileSize": 512,
        "maxzoom": 14
    });

    map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'paint': {
            'fill-extrusion-color': '#DDD',
            'fill-extrusion-height': ['*', ['get', 'height'], 2],
            'fill-extrusion-opacity': 0.7
        }
    });

    map.addLayer({
        'id': 'sky',
        'type': 'sky',
        'paint': {
            'sky-type': 'atmosphere',
            'sky-gradient-center': [90, 3],
            'sky-opacity': [
                'interpolate',
                ['exponential', 0.1],
                ['zoom'],
                5,
                0,
                22,
                1
            ]
        }
    });

    map.setFog(guiParams.enableFog ? {
        "range": [guiParams.fogRangeStart, guiParams.fogRangeEnd],
        "color": 'rgba(' + guiParams.fogColor[0] + ', ' + guiParams.fogColor[1] + ', ' + guiParams.fogColor[2] + ', 1.0)',
        "opacity": guiParams.fogOpacity,
        "sky-blend": guiParams.fogSkyBlend
    } : null);

    map.setTerrain(guiParams.enableTerrain ? {
        "source": "mapbox-dem",
        "exaggeration": guiParams.terrainExaggeration
    } : null);

    map.showTileBoundaries = guiParams.showTileBoundaries;
});

</script>
</body>
</html>
