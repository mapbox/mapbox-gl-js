<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>
<script>

var raster =   {
    "version": 8,
    "light": {
        "position": [1.15, 225, 60]
    },
    "sources": {
        "streets": {
            "url": 'mapbox://mapbox.mapbox-streets-v7',
            type: 'vector'
        },
        "rasterTerrain": {
            "type": "raster-terrain",
            "tiles": [ `https://api.mapbox.com/v4/mapbox.terrain-rgb/{z}/{x}/{y}.pngraw?access_token=${mapboxgl.accessToken}`]
        }
    },
    "layers": [
        {
            "id": "background", "type": "background",
            "paint": {
                "background-color": "#fff"
            }
        },
        {
            "id":"water",
            "type": "fill",
            "source":"streets",
            "source-layer":"water",
            "paint": {
                "fill-color":"#7bcdff"
            }
        },
        {
            "id": "terrain",
            "source": "rasterTerrain",
            "type": "terrain"
        },
        {
            "id":"water2",
            "type": "line",
            "source":"streets",
            "source-layer":"water",
            "paint": {
                "line-color":"#4a99ca",
                "line-width": 1
            }
        },

    ]
};


var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 12,
    center: [-112.9487, 36.2628],
    style: raster, //'mapbox://styles/mollymerp/cj3e8wxmj00042so5xtkxx66y',
    hash: true
});

map.on('load', ()=> {
    map.setLight({position: [1.15, 225, 30]});

});

</script>
</body>
</html>
