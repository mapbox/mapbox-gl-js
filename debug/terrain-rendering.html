<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>
<script>
var raster =   {
    "version": 8,
    "sources": {
        "rasterTerrain": {
            "type": "raster-terrain",
            "tiles": [ "https://api.mapbox.com/v4/mapbox.terrain-rgb/{z}/{x}/{y}.pngraw?access_token=pk.eyJ1IjoibW9sbHltZXJwIiwiYSI6ImNpazdqbGtiZTAxbGNocm0ybXJ3MnNzOHAifQ.5_kJrEENbBWtqTZEv7g1-w"  ]
        }
    },
    "layers": [
        {
            "id": "background",
            "type": "background",
            "paint": {
                "background-color": "#FFF"
            }
        },
        {
            "id": "terrain",
            "source": "rasterTerrain",
            "type": "terrain"
        }
    ]
};

var vector =   {
    "version": 8,
    "sources": {
      "vtiles": {
        "type": "vector",
        "tiles": [ "http://localhost:3001/tiles/{z}/{x}/{y}.mvt" ]
      }
    },
    "layers": [
      {
        "id": "background",
        "type": "background",
        "paint": {
          "background-color": "#FFF"
        }
      },
      {
        "id": "terrain",
        "source": "vtiles",
        "source-layer": "elevation",
        "type": "terrain"
      }
    ]
  }

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 12,
    center: [-112.9487, 36.2628],
    style: raster,
    hash: true
});

</script>
</body>
</html>
