<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>cubemap demo</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='../dist/mapbox-gl-dev.js'></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>

var map = new mapboxgl.Map({
    container: "map",
    center: [-122.42978873524737, 37.78794361993374],
    zoom: 15.899575291423961,
    style: "mapbox://styles/mapbox/streets-v11",
    pitch: 85,
    bearing: 70
});

map.on('load', function() {
    map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 13,
        'paint': {
            'fill-extrusion-color': '#DDD',
            'fill-extrusion-height': ['*', ['get', 'height'], 2],
            'fill-extrusion-opacity': 0.7
        }
    });

    map.addLayer({
        'id': 'sky',
        'type': 'sky',
        'paint': {
            'sky-type': 'atmosphere',
            'sky-opacity': [
                'interpolate',
                ['exponential', 0.1],
                ['zoom'],
                5,
                0,
                22,
                1
            ]
        }
    });

    let animationTime = 0.0;
    const easeInCubic = (t) => t * t * t;
    setInterval(() => {
        const altitude = Math.cos(animationTime + Math.PI) * 0.5 + 0.5;
        map.setLight({'position': [1, 90, easeInCubic(altitude) * 90.0], 'anchor': 'map'});
        animationTime += 1.0 / 60;
    }, 1000.0 / 30.0);
});

</script>

</body>
</html>
