<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>cubemap demo</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='../dist/mapbox-gl-dev.js'></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>

var map = new mapboxgl.Map({
    container: "map",
    center: [-122.42983194637827, 37.78455485886424],
    zoom: 15.899575291423961,
    style: "mapbox://styles/mapbox/streets-v11",
    pitch: 85,
});

map.on('load', function() {
    map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 13,
        'paint': {
            'fill-extrusion-color': '#DDD',
            'fill-extrusion-height': ['*', ['get', 'height'], 2],
            'fill-extrusion-opacity': 0.7
        }
    });

    map.addLayer({
        'id': 'sky-1',
        'type': 'sky',
        'paint': {
            'sky-type': 'atmosphere',
            'sky-sun-direction': [90, 8],
            'sky-opacity': [
                'interpolate',
                ['exponential', 0.1],
                ['zoom'],
                5,
                0,
                22,
                1
            ]
        }
    });

    map.addLayer({
        'id': 'sky-2',
        'type': 'sky',
        'paint': {
            'sky-type': 'gradient',
            'sky-gradient': [
                'interpolate',
                ['linear'],
                ['sky-radial-progress'],
                0.0,
                'blue',
                0.15,
                'royalblue',
                0.3,
                'cyan',
                0.5,
                'lime',
                0.6,
                'yellow',
                0.8,
                'red',
                1,
                'rgba(0,0,0,0)'
            ],
            'sky-sun-direction': [ 180, 5],
            'sky-gradient-radius': 20,
            'sky-opacity': [
                'interpolate',
                ['exponential', 0.1],
                ['zoom'],
                5,
                0,
                22,
                1
            ]
        }
    });
});

</script>

</body>
</html>
