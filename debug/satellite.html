<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        #checkbox {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            background: #fff;
        }
    </style>
</head>

<body>
<div id='map'></div>
<div id='checkbox'>
    <label><input id='terrain' type='checkbox' checked> terrain</label>
</div>

<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 12.5,
    center: [-77.01866, 38.888],
    style: 'mapbox://styles/mapbox/satellite-v9',
    hash: true
});
map.on('load', function () {
    map.addSource('mapbox-dem', {
        "type": "raster-dem",
        "url": "mapbox://mapbox.terrain-rgb",
        "tileSize": 512,
        "maxzoom": 14
    });
    document.getElementById('terrain').onclick();
});

document.getElementById('terrain').onclick = function() {
    map.setTerrain(this.checked ? {"source": "mapbox-dem"} : undefined);
};

</script>
</body>
</html>
