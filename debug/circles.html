<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>
<script>

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 3,
    center: [-77.01866, 38.888],
    style: 'mapbox://styles/mapbox/streets-v9',
    hash: true
});

map.addControl(new mapboxgl.NavigationControl());
map.addControl(new mapboxgl.GeolocateControl());

map.on('load', function() {

    map.addSource('circles', {
        "type": "geojson",
        "data": "/test/integration/data/places.geojson"
    });

    map.addLayer({
        "id": "circles",
        "type": "circle",
        "source": "circles",
        "paint": {
            "circle-radius": {
                "expression": [
                    "curve",
                    ["linear"],
                    ["zoom"],
                    0,
                    ["curve", ["linear"], ["number", ["get", "scalerank"]], 0, 2, 10, 10],
                    6,
                    ["curve", ["linear"], ["number", ["get", "scalerank"]], 0, 20, 10, 100]
                ]
            },
            "circle-color": {
                "expression": [
                    "curve",
                    ["linear"],
                    ["zoom"],
                    0,
                    ["curve", ["linear"], ["number", ["get", "scalerank"]], 0, ["parse_color", "red"], 6, ["parse_color", "green"]],
                    6,
                    ["curve", ["linear"], ["number", ["get", "scalerank"]], 0, ["parse_color", "green"], 6, ["parse_color", "blue"]],
                ]
            },
            "circle-pitch-scale": "map",
            "circle-pitch-alignment": "map"
        }
    });
});

</script>
</body>
</html>
