<html>
<head>
<title>LLVM GL</title>
<script src="js/underscore.js"></script>
<script src="js/domready.js"></script>
<script src="js/util.js"></script>
<script src="js/mrucache.js"></script>
<script src="js/protobuf.js"></script>
<script src="js/vectortile.js"></script>
<script src="js/glmatrix.js"></script>
<script src="js/glutil.js"></script>
<script src="js/geometry.js"></script>
<script src="js/tile.js"></script>
<script src="js/transform.js"></script>
<script src="js/style.js"></script>
<script src="js/interaction.js"></script>
<script src="js/map.js"></script>
<script src="js/painter.js"></script>
<script src="js/draw.js"></script>
<script id="vertex" type="x-shader/x-vertex">
    attribute vec2 a_position;

    uniform float uPointSize;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    void main() {
        vec4 pos = uMVMatrix * vec4(a_position, step(32767.0, a_position.x), 1);
        gl_Position = uPMatrix * pos;
        gl_PointSize = uPointSize;
    }
</script>
<script id="fragment" type="x-shader/x-fragment">
    precision mediump float;

    uniform vec4 uColor;

    void main() {
        gl_FragColor = uColor;
    }
</script>
<style>

#map {
    width:100%;
    height:100%;
    top:0; left:0;
    overflow:hidden;
    -webkit-user-select: none;
}

#map canvas {
    z-index:0;
}

#map #debug-overlay {
    font-family: Avenir Next, sans-serif;
    font-size:14px;
    font-weight:600;
    position:absolute;
    background:rgba(0, 0, 0, 0.5);
    color:white;
    padding:6px 10px;
    z-index:1000;
}

</style>
</head>
<body>

<div id="map"></div>

</body>
</html>
