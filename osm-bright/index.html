<html>
<head>
    <title>WebGL</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='https://www.mapbox.com/base/18b3144/base.css' />
    <link rel='stylesheet' type='text/css' href='../common/site.css' />
</head>
<body>

<div id='map'></div>
<script src='https://mapbox.s3.amazonaws.com/llmr/v0.0.11/llmr.js'></script>
<script src='../common/domready.js'></script>
<script src='../common/sources.js'></script>
<script src='osm-bright.js'></script>
<script>
var map = new llmr.Map({
    container: 'map',
    sources: window.sources,
    style: window.style,
    maxZoom: 20,
    zoom: 19,
    center: [37.772537, -122.420679],
    rotation: 0,
    hash: true
});

var tick = 0;
var places = [
    [41.8756208, -87.6243706],
    [37.7756648, -122.4136613],
    [-54.815705, -68.306905],
    [9.116267, -79.698239],
    [-33.925911, 18.423378],
    [48.852274, 2.352175],
    [-0.697770, -90.327458],
    [44.951838, 34.101434],
    [41.888297, 12.490745],
    [12.979275, 77.590377],
    [6.454116, 3.394557],
    [35.679458, 139.76845],
    [59.324771, 18.071048]
];

function goToNewPlace(latlng) {
    map.zoomPanTo(places[tick], 16, .6, 1.42);
}

setInterval(function () {
    tick++
    if (tick < places.length) {
        goToNewPlace(places[tick]);
    } else {
        tick = 0;
    }
}, 15000);

tick++
goToNewPlace(places[tick]);
</script>

</body>
</html>
