<div id='map'></div>
<script>
var mapStyle = {
    "version": 8,
    "name": "Dark",

        "overlay": {
            "type": "image",

            "coordinates": [
                [-80.425, 46.437],
                [-71.516, 46.437],
                [-71.516, 37.936],
                [-80.425, 37.936]

        }

        {
            "id": "background",

                "text-halo-color": "rgba(0, 0, 0, 0.85)"

    maxZoom: 5.99,
