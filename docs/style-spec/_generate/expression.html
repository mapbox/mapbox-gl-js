<div class='col12 clearfix pad0y pad2x space-top0'>
  <span class='space-right'>
    <%= md("<a class='code' id='expressions-" + (group === "types" ? group + "-" : "") + name + "' href='#expressions-" + (group === "types" ? group + "-" : "")  + name + "'>" + name + "</a> " + (doc ? ('<br>' + doc) : '').trim()) %>
  </span>
  <% for (const overload of type) { %>
    <div>
{% highlight javascript %}
<%=renderSignature(name, overload) %>
{% endhighlight %}
</div>
  <% } %>
</div>
