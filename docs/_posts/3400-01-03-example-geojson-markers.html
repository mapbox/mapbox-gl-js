<div id='map'></div>
<script>
mapboxgl.util.getJSON('https://www.mapbox.com/mapbox-gl-styles/styles/outdoors-v4.json', function (err, style) {
  if (err) throw err;

  style.layers.push({
    "id": "markers",
    "source": "markers",
    "type": "symbol",
    "render": {
      "icon-image": "{symbol}-12",
      "text-field": "{title}",
      "text-font": "Open Sans Semibold, Arial Unicode MS Bold",
      "text-offset": [0, 0.6],
      "text-vertical-align": "top"
    },
    "style": {
      "text-size": 12
    }
  });

  var map = new mapboxgl.Map({
    container: 'map',
    style: style,
    center: [37.8, -96],
    zoom: 3
  });

  var geoJSON = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "geometry": {
          "type": "Point",
          "coordinates": [-77.03238901390978, 38.913188059745586]
        },
        "properties": {
          "title": "Mapbox DC",
          "symbol": "monument"
        }
      },
      {
        "type": "Feature",
        "geometry": {
          "type": "Point",
          "coordinates": [-122.414, 37.776]
        },
        "properties": {
          "title": "Mapbox SF",
          "symbol": "harbor"
        }
      }
    ]};

  var markers = new mapboxgl.GeoJSONSource({ data: geoJSON });
  map.addSource('markers', markers);
});
</script>
