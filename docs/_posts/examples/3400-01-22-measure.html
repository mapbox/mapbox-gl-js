---
layout: example
category: example
title: Measure distances
description: 'Click points on a map to create lines that measure distanced using <a href="http://turfjs.org/static/docs/module-turf_line-distance.html">turf.lineDistance</a>.'
---
<style>
.distance-container {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1;
}

.distance-container > * {
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    font-size: 11px;
    line-height: 18px;
    display: block;
    margin: 0;
    padding: 5px 10px;
    border-radius: 3px;
}
</style>

<div id='map'></div>
<div id='distance' class='distance-container'></div>

<script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
<script>
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v8',
    center: [2.3399, 48.8555],
    zoom: 12
});

var distanceContainer = document.getElementById('distance');

// GeoJSON object to hold our measurement features
var geojson = {
    "type": "FeatureCollection",
    "features": []
};

// Used to draw a line between points
var linestring = {
    "type": "Feature",
    "geometry": {
        "type": "LineString",
        "coordinates": []
    }
};

map.on('style.load', function() {
    map.addSource('geojson', {
        "type": "geojson",
        "data": geojson
    });

    // Add styles to the map
    map.batch(function(batch) {
        batch.addLayer({
            id: 'measure-points',
            interactive: true,
            type: 'circle',
            source: 'geojson',
            paint: {
                'circle-radius': 5,
                'circle-color': '#000'
            },
            filter: ['in', '$type', 'Point']
        });
        batch.addLayer({
            id: 'measure-lines',
            type: 'line',
            source: 'geojson',
            layout: {
              'line-cap': 'round',
              'line-join': 'round'
            },
            paint: {
              'line-color': '#000',
              'line-width': 2.5
            },
            filter: ['in', '$type', 'LineString']
        });
    });

    map.on('click', function(e) {
        map.featuresAt(e.point, {
            radius: 5,
            includeGeometry: true,
            layer: 'points'
        }, function (err, features) {
            if (err) return;

            // Remove the linestring from the group
            // So we can redraw it based on the points collection
            if (geojson.features.length > 1) geojson.features.pop();

            // Clear the Distance container to populate it with a new value
            distanceContainer.innerHTML = '';

            // If a marker was clicked, remove it from the
            if (features.length) {
                var id = features[0].properties.id;
                geojson.features = geojson.features.filter(function(point) {
                    return point.properties.id !== id;
                });
            } else {
                var point = {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            e.lngLat.lng,
                            e.lngLat.lat
                        ]
                    },
                    "properties": {
                        "id": new Date().getTime()
                    }
                };

                geojson.features.push(point);
            }

            if (geojson.features.length > 1) {
                linestring.geometry.coordinates = geojson.features.map(function(point) {
                    return point.geometry.coordinates;
                });

                geojson.features.push(linestring);

                // Populate the distanceContainer with total distance
                var value = document.createElement('pre');
                value.textContent = 'Total distance: ' + turf.lineDistance(linestring).toLocaleString() + 'km';
                distanceContainer.appendChild(value);
            }

            map.getSource('geojson').setData(geojson);
        });
    });
});

map.on('mousemove', function (e) {
    map.featuresAt(e.point, {
        radius: 5,
        layer: 'points'
    }, function (err, features) {
        // UI indicator for clicking/hovering a point on the map
        map.getCanvas().style.cursor = (!err && features.length) ? 'pointer' : 'crosshair';
    });
});
</script>
