---
layout: example
category: example
title: Change the default position for attribution
description: Place attribution in the <code>top-left</code> position when initializing a map.
---
<div id='map'></div>

<script>
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [-77.04, 38.907],
    zoom: 11.15,
    attributionControl: {
        position: 'top-left'
    }
});
</script>
