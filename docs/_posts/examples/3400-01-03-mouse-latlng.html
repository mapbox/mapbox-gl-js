layout: example
category: example
title: Get mouse latitude and longitude
description: Use mousemove and unproject to show the geographical position of the mouse cursor
---

<style>
#latlng {
  display: block;
  position: relative;
  margin: 0px auto;
  width: 50%;
  padding: 10px;
  border: none;
  border-radius: 3px;
  font-size: 12px;
  text-align: center;
  color: #222;
  background: #fff;
}
</style>
<div id='map'></div>
<br />
<pre id='latlng'>...</pre>
<script>
var map = new mapboxgl.Map({
  container: 'map',
  style: 'https://www.mapbox.com/mapbox-gl-styles/styles/outdoors-v7.json',
  center: [40, -74.50],
  zoom: 9
});

map.on('mousemove', function(event) {
  document.getElementById('latlng').innerHTML = map.unproject(event.point).lat + ', ' + map.unproject(event.point).lng;
});
</script>
