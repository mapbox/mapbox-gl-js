layout: example
category: example
title: Center the map on a clicked marker
description: Using queryRenderedFeatures and flyTo to center the map on a symbol
---
<div id='map'></div>
<script>
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v8',
    center: [-90.96, -0.47],
    zoom: 8
});

map.on('load', function () {

    // add geojson data as a new source
    map.addSource("symbols", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            -91.395263671875,
                            -0.9145729757782163

                        ]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            -90.32958984375,
                            -0.6344474832838974
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            -91.34033203125,
                            0.01647949196029245
                        ]
                    }
                }
            ]
        }
    });

    // add source as a layer and apply some styles
    map.addLayer({
        "id": "symbols",
        "type": "symbol",
        "source": "symbols",
        "layout": {
            "icon-image": "marker-15"
        },
        "paint": {}
    });
});

map.on('click', function (e) {
    // Use queryRenderedFeatures to get features at a click event's point
    // Use layer option to avoid getting results from other layers
    var features = map.queryRenderedFeatures(e.point, { layers: ['symbols'] });
    // if there are features within the given radius of the click event,
    // fly to the location of the click event
    if (features.length) {
        // Get coordinates from the symbol and center the map on those coordinates
        map.flyTo({center: features[0].geometry.coordinates});
    }
});


// Use the same approach as above to indicate that the symbols are clickable
// by changing the cursor style to 'pointer'.
map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['symbols'] });
    map.getCanvas().style.cursor = features.length ? 'pointer' : '';
});
</script>
