title: Mouse position
description: Showing mouse position on hover with pixel and latitude and longitude coordinates
---

<style type='text/css'>
#info {
    position: absolute;
    z-index: 9999;
}
</style>
<div class='pad1 fill-navy dark col12' id='info'></div>
<div id='map'></div>
<script>
var map = new mapboxgl.Map({
  container: 'map', // container id
  style: 'https://www.mapbox.com/mapbox-gl-styles/styles/outdoors-v7.json', //stylesheet location
  center: [40, -74.50], // starting position
  zoom: 9 // starting zoom
});

map.on('mousemove', function(e) {
    document.getElementById('info').innerHTML =
        // e.point is the x, y coordinates of the mousemove event relative
        // to the top-left corner of the map
        JSON.stringify(e.point) + '<br />' +
        // using map.unproject() we can turn that point into a latitude, longitude
        // geographical position
        JSON.stringify(map.unproject(e.point));
});
</script>
