title: Fly to locations
description: Using .flyTo to smoothly interpolate between locations
---

<style>
    #fly {
        display: block;
        position: relative;
        margin: 0px auto;
        width: 50%;
        height: 40px;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #fff;
        background: #ee8a65;
    }
</style>
<div id='map'></div>
<br />
<button onclick='fly();' id='fly'>Fly</button>
<script>
var map = new mapboxgl.Map({
  container: 'map',
  style: 'https://www.mapbox.com/mapbox-gl-styles/styles/outdoors-v7.json',
  center: [40, -74.50],
  zoom: 9
});

function fly() {
    // Fly to a random location by offsetting the point 40, -74.50
    // by up to 5 degrees.
    map.flyTo({ center: [
        40 + (Math.random() - 0.5) * 10,
        -74.50 + (Math.random() - 0.5) * 10] });
}
</script>
