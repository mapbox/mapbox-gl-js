title: Traditional tiles
description: Using a tiled raster map
---

<div id='map'></div>
<script>
var tileset = 'examples.map-i86nkdio';
var map = new mapboxgl.Map({
  container: 'map', // container id
  style: {
    "version": 6,
    "sources": {
      "simple-tiles": {
        "tiles": "raster",
        "url": "mapbox://" + tileset,
        "tileSize": 256,
        "type": "raster"
      }
    },
    "layers": [{
      "id": "simple-tiles",
      "type": "raster",
      "source": "simple-tiles",
      "minzoom": 0,
      "maxzoom": 22
    }]
  },
  center: [40, -74.50], // starting position
  zoom: 2 // starting zoom
});
</script>
