layout: example
category: example
title: Data-driven circle coloring by ethnicity
description: Using a categorical circle-color property for a visualization
---
<div id='map'></div>
<script>
var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v8',
  zoom: 12,
  center: [-122.447303, 37.753574]
});

map.on('load', function () {
  map.addSource('population', {
    type: 'vector',
    url: 'mapbox://examples.8fgz4egr'
  });
  map.addLayer({
    'id': 'population',
    'type': 'circle',
    'source': 'population',
    'source-layer': 'sf2010',
    'paint': {
      'circle-radius': {
        'base': 1.75,
        'stops': [[12, 2], [22, 180]]
      },
      'circle-color': {
        property: 'ethnicity',
        type: 'categorical',
        stops: [
          ['White', '#fbb03b'], 
          ['Black', '#223b53'], 
          ['Hispanic', '#e55e5e'], 
          ['Asian', '#3bb2d0'], 
          ['Other', '#ccc']]
      }
    }
  });
});
</script>
